services:
  postgres:
    image: postgres:16
    container_name: jobcopilot-postgres
    environment:
      POSTGRES_USER: jobcopilot
      POSTGRES_PASSWORD: jobcopilot
      POSTGRES_DB: jobcopilot
    ports:
      - "5432:5432"
    volumes:
      - jobcopilot_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: jobcopilot-redis
    ports:
      - "6379:6379"

volumes:
  jobcopilot_pgdata:
